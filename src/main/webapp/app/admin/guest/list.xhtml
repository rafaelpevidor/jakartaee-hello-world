<ui:composition xmlns:faces="jakarta.faces"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="pageMetadata">
        <f:metadata>
            <f:viewAction action="#{guestListController.init()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Guests <small>List</small></ui:define>
    <ui:define name="content">
        <form class="needs-validation" novalidate="novalidate" faces:id="guestListForm">
            <div>
                <h:dataTable styleClass="table table-striped table-hover" var="guest" value="#{guestListController.entityList}">
                    <h:column headerText="Title">
                        <h:outputText value="#{guest.titleName}" />
                    </h:column>

                    <h:column headerText="Name">
                        <h:outputText value="#{guest.fullName}" />
                    </h:column>

                    <h:column headerText="Email">
                        <h:outputText value="#{guest.email}" />
                    </h:column>

                    <h:column>
                        <button type="button" class="btn btn-xs btn-secondary" faces:id="guestsEditBtn" title="Edit" faces:outcome="guest-form">
                            <f:param name="id" value="#{guest.id}"/>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                            </svg>
                        </button>
                    </h:column>
                </h:dataTable>
            </div>
